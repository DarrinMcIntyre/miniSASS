<div class="recent-observations">
<h1>Recent Observations</h1>
{% for item in latest %}
<section>
<header>
<h2><a href="/map/observation/{{ item.gid }}/">{{ item.site__site_name }}</a></h2>
</header>
<p>
<label>Date</label>: {{ item.time_stamp|date:"d b Y" }}<br>
<label>Score</label>: {{ item.score }}
</p>
</section>
{% endfor %}
</div>
